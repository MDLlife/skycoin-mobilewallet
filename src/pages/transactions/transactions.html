<ion-header no-border>
  <ion-navbar transparent mode="ios">
    <ion-title mode="ios">Transactions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="pages-transactions">
  <div class="-header primary-header-background"></div>
  <ion-list>
    <ion-item-divider>
      <div class="column-30">Date</div>
      <div class="column-50">Transaction</div>
      <div class="column-20">Conf</div>
    </ion-item-divider>
    <ion-item ion-item mode="ios" *ngFor="let transaction of transactions">
      <div class="column-30"> {{ transaction.timestamp * 1000 | date:'MMM d' }} </div>
      <div class="column-50"> {{ transaction.txid | address }} </div>
      <div class="column-20">
        <ion-icon name="{{ transaction.status.confirmed ? 'checkmark' : 'close' }}"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
